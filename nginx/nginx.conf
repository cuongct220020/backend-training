# Define an upstream for the backend service.
# This is a best practice even with a single server, as it allows for easy scaling later.
upstream sanic_backend {
    # 'app' is the service name in docker-compose.yml
    # 1337 is the port exposed by the Sanic app within the Docker network
    server app:1337;
}

# Server block to handle HTTP requests and redirect them to HTTPS.
# It also handles the Let's Encrypt ACME challenge.
server {
    listen 80;
    # Use a variable for the server name, which can be set in the .env file.
    # Falls back to 'localhost' if the variable is not set.
    server_name ${DOMAIN_NAME:-localhost};

    # Location block to handle the ACME challenge from Certbot.
    # This allows Let's Encrypt to verify domain ownership.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS with a 301 permanent redirect.
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main server block for handling HTTPS traffic.
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME:-localhost};

    # SSL certificate paths. These are mounted from a shared volume with Certbot.
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME:-localhost}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME:-localhost}/privkey.pem;

    # Best practice SSL security settings.
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Location block for serving static files directly by Nginx for better performance.
    location /static/ {
        alias /var/www/static/;
        expires 1d; # Cache static files for 1 day.
    }

    # Main location block to proxy requests to the Sanic application.
    location / {
        proxy_pass http://sanic_backend;

        # Set headers to pass client information to the backend application.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}